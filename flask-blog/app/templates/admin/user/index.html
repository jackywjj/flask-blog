{% extends "admin/_base.html" %}
{% block head %}
	{{ super() }}
{% endblock %}
{% block content %}
<h1>用户 <small>列表</small></h1>
<div class="clearfix">
	<a href="/admin/user/create/" class="btn btn-primary pull-right">新建用户</a>
</div>
<div class="table-responsive">
	<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>ID</th>
			<th>用户账号</th>
			<th>新建于</th>
			<th colspan="3">&nbsp;</th>
		</tr>
	</thead>
	<tbody>
		{% if data['users']%}
			{% for user in data['users']%}
		<tr>
			<td>{{ user.id}}</td>
			<td>{{ user.user_name}}</td>
			<td>{{ user.created_at}}</td>
			<td><a href="/admin/user/{{ user.id }}/edit/">Modify</a></td>
			<td><a href="/admin/user/{{ user.id }}/delete/" class="delete">Delete</a></td>
		</tr>
			{% endfor %}
		{% endif %}
	</tbody>
	</table>
</div>
{% endblock %}
