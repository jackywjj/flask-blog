{% extends "admin/_base.html" %}
{% block head %}
	{{ super() }}
{% endblock %}
{% block content %}
<h2>相册照片 <small>编辑</small></h2>
<div class="clearfix">
	<a href="{{ url_for('admin.photoIndex') }}{% if data['album_id'] %}?album_id={{ data['album_id'] }}{% endif %}" class="btn btn-primary pull-right">返回</a>
</div>
<div class="table-responsive">
	<div class="row">
		<div class="col-lg-12">
			<form method="POST" action="{{ url_for('admin.photoUpdate', id=photo.id) }}{% if data['album_id'] %}?album_id={{ data['album_id'] }}{% endif %}" class="form-horizontal" enctype="multipart/form-data">
			{% include 'admin/photo/_form.html' %}
			</form>
		</div>
	</div>
</div>
{% endblock %}
